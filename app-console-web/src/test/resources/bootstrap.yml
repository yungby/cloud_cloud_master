server:
  port: 8781

spring:
  application:
    name: app-server-user
  cloud:
    config:
#      discovery: #集群配置项部署，部署在同一网络环境时使用
#        enabled: true
#        service-id: server-config
      uri: http://localhost:8771/ #由于config部署在docker中，故先直接写死IP，后续部署上docker是再使用集群配置项
      profile: test
      label: master
  zipkin:
    base-url: http://server-zipkin/
  sleuth:
    sampler:
      percentage: 1

feign:
  httpclient:
    enabled: true
  hystrix:
    enabled: true

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#debug: true
